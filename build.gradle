buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath "io.qameta.allure:allure-gradle:2.6.0"
    }
}
group 'com.allure'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}


apply plugin: 'java'
apply plugin: 'io.qameta.allure'


dependencies {
    implementation("org.testng:testng:6.14.3")
    testCompile("io.github.bonigarcia:webdrivermanager:3.7.1")
    compile("org.seleniumhq.selenium:selenium-java:2.41.0")
}

allure {
    autoconfigure = true
    version = '2.6.0'

    useTestNG {
        version = '2.6.0'
    }
}
test {
    useTestNG() {
        suites("src/test/resources/testng.xml")
    }
}
